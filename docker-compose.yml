version: '3.8'

services:
  discord-bot:
    build: .
    container_name: discord-bot
    restart: unless-stopped
    # Используем .env файл для переменных окружения (опционально)
    # Раскомментируйте следующую строку, если файл .env существует
    # env_file:
    #   - .env
    environment:
      # Переменные окружения из .env файла или из системных переменных
      # Если .env файл не существует, можно задать переменные напрямую:
      # 1. Через export (Linux/Mac): export DISCORD_TOKEN=ваш_токен
      # 2. Через set (Windows PowerShell): $env:DISCORD_TOKEN="ваш_токен"
      # 3. Или создайте файл .env (см. .env.example)
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - SOURCE_CHANNEL_ID=${SOURCE_CHANNEL_ID:-0}
      - TARGET_CHANNEL_ID=${TARGET_CHANNEL_ID:-0}
    volumes:
      # Опционально: для сохранения данных или кэша
      - ./logs:/app/logs
    # Опционально: ограничение ресурсов
